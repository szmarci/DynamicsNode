ate&lt;/caption&gt; * var cond = {name:{$like:&quot;contoso%&quot;}, createdon:{$bt:new Date()}} * @example &lt;caption&gt;Currently supported operators:&lt;/caption&gt; * $eq, $neq, $gt, $ge, $le, $lt, $like, $notlLike, $in, $notIn, $between, $notBetween * @example &lt;caption&gt;If the value is an array, then the &lt;i&gt;in&lt;/i&gt; operator is applied. The wollowing means: where name is one of contoso, acme or cycleworks&lt;/caption&gt; * var cond = {name:[&quot;contoso&quot;, &quot;acme&quot;, &quot;cycleworks&quot;]}; * @example &lt;caption&gt;To specify the null operator, use a null value next to the attribute name. The following will retrieve all the records where the name is null.&lt;/caption&gt; * var cond = {name:null}; * @example &lt;caption&gt;To specify the Not Null operator, use a the &quot;$notNull&quot; value next to the attribute name. The following will retrieve all the records where the name is Not null.&lt;/caption&gt; * var cond = {name:&quot;$notNull&quot;}; */ Fetch.prototype.setFilter = function (filterConditions) { if (filterConditions != null) { if (filterConditions instanceof Filter) { this.filter = filterConditions; } else { this.filter = this.convert(filterConditions); } } }; Fetch.prototype.setAttributes = function (attributes) { if (attributes == null) { this.attributes = []; } else { if (Array.isArray(attributes)) { this.attributes = attributes; } else if (typeof attributes == &quot;string&quot;) { this.attributes = [attributes]; } else if (typeof attributes == &quot;boolean&quot;) { this.attributes = [&quot;*&quot;]; } } }; Fetch.prototype.serializeValue = function (value) { var strValue = &quot;&quot;; if (value !== null &amp;&amp; value !== undefined) { if (value instanceof Date) { var dateValue = value; // TODO: Refactor this awful code var pad2 = function (x) { return String(&quot;00&quot; + x).slice(-2); }; strValue = dateValue.getUTCFullYear() + &quot;-&quot; + pad2(dateValue.getUTCMonth()) + &quot;-&quot; + pad2(dateValue.getUTCDate()) + &quot; &quot; + pad2(dateValue.getUTCHours()) + &quot;:&quot; + pad2(dateValue.getUTCMinutes()) + &quot;:&quot; + pad2(dateValue.getUTCSeconds()); } else { strValue = value + &quot;&quot;; } } return strValue; }; Fetch.prototype.serializeConditions = function (filter, writer) { if (filter &amp;&amp; filter.conditions &amp;&amp; filter.conditions.length &gt; 0) { var filterTypeName = FilterTypes[filter.filterType].toLowerCase(); writer.startElement(&quot;filter&quot;).writeAttribute(&quot;type&quot;, filterTypeName); for (var i = 0; i &lt; filter.conditions.length; i++) { var filterCondition = filter.conditions[i]; var operatorName = this.operatorNames[filterCondition.operator]; var attributeName = filterCondition.attribute.toLowerCase(); writer.startElement(&quot;condition&quot;) .writeAttribute(&quot;attribute&quot;, attributeName) .writeAttribute(&quot;operator&quot;, operatorName); if (filterCondition.values &amp;&amp; filterCondition.values.length &gt; 0) { if (filterCondition.operator == Operators.In || filterCondition.operator == Operators.NotIn || filterCondition.values.length &gt; 1) { for (var j = 0; j &lt; filterCondition.values.length; j++) { var strValue = this.serializeValue(filterCondition.values[j]); writer.startElement(&quot;value&quot;).text(strValue).endElement(); } } else { var strValue = this.serializeValue(filterCondition.values[0]); writer.writeAttribute(&quot;value&quot;, strValue); } } writer.endElement(); // condition; } writer.endElement(); // filter; } }; Fetch.prototype.convert = function (conditionExpression) { var filter = new Filter(); for (var propName in conditionExpression) { var propValue = conditionExpression[propName]; if (propValue == null) { filter.conditions.push(new Condition(propName, Operators.Null)); } else if (propValue == this.NOT_NULL_OPERATOR) { filter.conditions.push(new Condition(propName, Operators.NotNull)); } else if (typeof propValue === 'number' || propValue instanceof Number || typeof propValue === 'string' || propValue instanceof String || typeof propValue === 'boolean' || propValue instanceof Date) { filter.conditions.push(new Condition(propName, Operators.Equal, [propValue])); } else if (Array.isArray(propValue)) { filter.conditions.push(new Condition(propName, Operators.In, propValue)); } else if (typeof propValue === 'object' &amp;&amp; !(propValue instanceof Date)) { for (var i = 0; i &lt; this.operatorJsonNames.length; i++) { var operatorName = this.operatorJsonNames[i]; if (operatorName &amp;&amp; propValue[operatorName] != undefined) { propValue = propValue[operatorName]; if (Array.isArray(propValue)) { filter.conditions.push(new Condition(propName, i, propValue)); } else { filter.conditions.push(new Condition(propName, i, [propValue])); } break; } } } } return filter; }; return Fetch; }()); exports.Fetch = Fetch; /** * Filter Type Values * @typedef {object} FilterTypes * @property {number} And Indicates that all the values in the conditions must be true * @property {number} Or Indicates that only one of the conditions must be true */ var FilterTypes; (function (FilterTypes) { FilterTypes[FilterTypes[&quot;And&quot;] = 0] = &quot;And&quot;; FilterTypes[FilterTypes[&quot;Or&quot;] = 1] = &quot;Or&quot;; })(FilterTypes = exports.FilterTypes || (exports.FilterTypes = {})); var Filter = (function () { /** * Default Constructor * @class Filter * @classdesc Describes a Filter in a {@link Fetch} query. */ /** @member Filter#conditions {Condition[]} Contains the conditions of this filter */ /** @member Filter#filterType {FilterTypes} Indicates if the filter is an And or Or filter */ function Filter(conditions, filterType) { this.conditions = conditions; this.filterType = filterType; if (this.conditions == null) this.conditions = new Array(); if (this.filterType == null) this.filterType = FilterTypes.And; } return Filter; }()); exports.Filter = Filter; // https://msdn.microsoft.com/en-us/library/gg309405.aspx var Operators; (function (Operators) { Operators[Operators[&quot;Equal&quot;] = 0] = &quot;Equal&quot;; Operators[Operators[&quot;NotEqual&quot;] = 1] = &quot;NotEqual&quot;; Operators[Operators[&quot;GreaterThan&quot;] = 2] = &quot;GreaterThan&quot;; Operators[Operators[&quot;GreaterEqual&quot;] = 3] = &quot;GreaterEqual&quot;; Operators[Operators[&quot;LessEqual&quot;] = 4] = &quot;LessEqual&quot;; Operators[Operators[&quot;LessThan&quot;] = 5] = &quot;LessThan&quot;; Operators[Operators[&quot;Like&quot;] = 6] = &quot;Like&quot;; Operators[Operators[&quot;NotLike&quot;] = 7] = &quot;NotLike&quot;; Operators[Operators[&quot;In&quot;] = 8] = &quot;In&quot;; Operators[Operators[&quot;NotIn&quot;] = 9] = &quot;NotIn&quot;; Operators[Operators[&quot;Between&quot;] = 10] = &quot;Between&quot;; Operators[Operators[&quot;NotBetween&quot;] = 11] = &quot;NotBetween&quot;; Operators[Operators[&quot;Null&quot;] = 12] = &quot;Null&quot;; Operators[Operators[&quot;NotNull&quot;] = 13] = &quot;NotNull&quot;; })(Operators = exports.Operators || (exports.Operators = {})); var Condition = (function () { function Condition(attribute, operator, values) { this.attribute = attribute; this.operator = operator; this.values = values; } return Condition; }()); exports.Condition = Condition; //# sourceMappingURL=Fetch.js.map × Search results Close "},"Guid.js.html":{"id":"Guid.js.html","title":"Source: Guid.js","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Source: Guid.js &quot;use strict&quot;; Object.defineProperty(exports, &quot;__esModule&quot;, { value: true }); var Guid = (function () { /** * Default constructor * @classdesc Provides methos to generate an validate GUID values and to convert them from and to a String. * @class Guid * @param {string} string value representing a Guid Value */ function Guid(guid) { if (guid === undefined) { this.value = Guid.EMPTY; } else { if (Guid.isGuid(guid)) { this.value = guid; } else { throw new Error(&quot;Invalid GUID value&quot;); } } } Guid.gen = function (count) { var out = &quot;&quot;; for (var i = 0; i &lt; count; i++) { out += (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1); } return out; }; Guid.prototype.equals = function (other) { // Comparing string `value` against provided `guid` will auto-call // toString on `guid` for comparison if (other instanceof Guid) return this.value == other.getValue(); return Guid.isGuid(other) &amp;&amp; this.value == other; }; ; Guid.prototype.isEmpty = function () { return this.value === Guid.EMPTY; }; ; Guid.prototype.toString = function () { return this.value; }; ; Guid.prototype.toJSON = function () { return this.value; }; ; Guid.prototype.getValue = function () { return this.value; }; Guid.isGuid = function (value) { return value &amp;&amp; (value instanceof Guid || Guid.validator.test(value.toString())); }; ; Guid.create = function () { return new Guid([Guid.gen(2), Guid.gen(1), Guid.gen(1), Guid.gen(1), Guid.gen(3)].join(&quot;-&quot;)); }; ; Guid.raw = function () { return [Guid.gen(2), Guid.gen(1), Guid.gen(1), Guid.gen(1), Guid.gen(3)].join(&quot;-&quot;); }; ; Guid.empty = function () { return new Guid(Guid.EMPTY); }; return Guid; }()); Guid.EMPTY = &quot;00000000-0000-0000-0000-000000000000&quot;; Guid.validator = new RegExp(&quot;^[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$&quot;, &quot;i&quot;); exports.Guid = Guid; //# sourceMappingURL=Guid.js.map × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Global Type Definitions FilterTypes Filter Type Values Type: object Properties: Name Type Description And number Indicates that all the values in the conditions must be true Or number Indicates that only one of the conditions must be true Source: Fetch.js, line 197 × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Classes Classes CRMClient DataTable DataTableJsonSerializer DataTableSerializer DataTableXlsSerializer DataTableXmlSerializer Fetch Filter Guid × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Tutorials Classes CRMClient DataTable DataTableJsonSerializer DataTableSerializer DataTableXlsSerializer DataTableXmlSerializer Fetch Filter Guid × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Project descriptionDynamicsNode is a library built on node.js that allows you to quickly create scripts to interact with Microsoft Dynamics CRM using JavaScript. The main goal of DynamicsNode is to make you very productive when it comes to automate small tasks in Dynamics CRM. Just create a .js file, add a few lines and execute it. No more .net console applications with all the boilerplate code just for creating one record. Go productive! Github project: https://github.com/crisfervil/DynamicsNode Review the changelog to see the latest changes. How to use itCreate a new directory to store your scripts and cd into it $ mkdir MyScripts &amp;&amp; cd MyScriptsInstall DynamicsNode $ npm install dynamicsnodeWriting codeCreate a new js file named myscript.js and start adding code var dn = require(&quot;dynamicsnode&quot;); // update this with your CRM url and credentials if needed var crm = new dn.CRMClient(&quot;Url=http://crm.contoso.com/xrmContoso&quot;); // retrieve current user information var who = crm.whoAmI(); var myUserInfo = crm.retrieve(&quot;systemuser&quot;,who.UserId); console.log(myUserInfo.fullname); // prints your user name // retrieve a user named John Doe var anotherUser = crm.retrieve(&quot;systemuser&quot;,{fullname:&quot;John Doe&quot;}); console.log(anotherUser); // prints all the attributes of the userSave the file and run the script. In order to run the script use node $ node myscriptFurther information: API How to compile and test the code: Compile and Testing Use it as a command line tool: Commands and Repl RequirementsRequires Node.js This tool is based on Edge and requires .NET Framework 4.5 to be installed. It has been tested in Windows environments only, but could potentially work in Linux too using Mono. Supported CRM versionsTested on CRM 2011, 2013 and CRM Online so far. Volunteers to run the integration tests on other versions are more than welcome :) Backlog(Ordered by priority) [ ] Improve documentation (work In progress) [ ] Add DataTable functions (work in progress) [ ] Refactor to minimize .net code [ ] Increase code coverage [ ] Add paging support in queries [ ] Add async support [ ] Improve Exception handling [ ] Add support for .net core [ ] Make it work in Mono and Linux [ ] Improve Exception Handling to show errors in CRM side [ ] Add functions to work with solutions [ ] Add integration tests for activities [ ] Add an Assert object to allow create integration tests [ ] Add examples page [ ] Add a commands to work with connections [ ] Add more commands to repl mode [ ] Add support for missing operators in condition objects [ ] Add d.ts file to Typings repository [ ] Add functions to create performance tests [ ] Add functions to allow Continuos Integration tools [ ] Add extensibility [x] Improve testeability and integration tests [x] Add import/export commands [x] Add test coverage reports [x] Upload npm package × Search results Close "},"CRMClient.html":{"id":"CRMClient.html","title":"Class: CRMClient","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: CRMClient CRMClient Allow access to CRM functions. Contains the functions to interact with CRM services. new CRMClient(connectionString) Default constructor Parameters: Name Type Description connectionString string Optional. A valid connection string or connection string name.The connection string can be either a valid connection string or a name of an existing connection string in the file &quot;config.json&quot; at the root path of your application.If no value is passed to the constructor, the &quot;default&quot; text will be assumed, which means that a connection string named &quot;default&quot; will be used. Source: CRMClient.js, line 16 See: https://msdn.microsoft.com/en-ie/library/mt608573.aspx for further information Examples config.json file format { &quot;connectionStrings&quot;: { &quot;default&quot;:&quot;AuthType=Office365; Url=http://crm.contoso.com/xrmContoso; Domain=CONTOSO; Username=jsmith; Password=passcode&quot;, &quot;connection2&quot;:&quot;AuthType=AD; Url=http://crm.contoso.com/xrmContoso&quot; } } Create a connection using a valid Connection String var crm = new CRMClient(&quot;AuthType=Office365; Url=http://crm.contoso.com/xrmContoso; Domain=CONTOSO; Username=jsmith; Password=passcode&quot;); Create a connection using the connection string named &quot;connection2&quot; specified in the config.json file var crm = new CRMClient(&quot;connection2&quot;); Create a connection using the connection string named &quot;default&quot; specified in the config.json file var crm = new CRMClient(); Create a connection using the connection string named &quot;default&quot; specified in the config.json file var crm = new CRMClient(&quot;default&quot;); Methods create(entityName, attributes) Creates a record in CRM. The names in the entity or attributes are case insensitive, so all the names will be lowercased beforesend the operation to Crm. Parameters: Name Type Description entityName string The name of the entity which record you want to create attributes object Javascript object with the values the new record will have. Source: CRMClient.js, line 310 Returns: GUID of the record created. Type string Examples Create an account named &quot;Contoso&quot; var accountid = crm.create(&quot;account&quot;,{name:&quot;contoso&quot;,description:&quot;this is a test&quot;,AccountCategoryCode:1}); console.log(accountid); Create an email with activity parties var contact1Id = &quot;{6633f95b-c146-45d4-ae99-6bd84f9bf7bc}&quot; var contact2Id = &quot;{6633f95b-c146-45d4-ae99-6bd84f9bf7bc}&quot; var userId = &quot;{6633f95b-c146-45d4-ae99-6bd84f9bf7bc}&quot; var email = { To : [{id:contact1Id,type:&quot;contact&quot;},{id:contact2Id,type:&quot;contact&quot;}], From : [{id:userId,type:&quot;systemuser&quot;}], Subject : &quot;Test Email&quot;, Description : &quot;Test Email&quot;, DirectionCode : true }; var emailId = crm.create(&quot;email&quot;,email); create(data) Creates records in CRM using the rows defined in the DataTable.The id attribute of every created record will be updated with the generated CRM GUID.You need to set the name of the table with the entity name that you want to create. Parameters: Name Type Description data DataTable DataTable with the data to be created in CRM. Source: CRMClient.js, line 335 Example Create a set of accounts using an excel file var accountsToLoad = DataTable.load(&quot;AccountsToLoad.xlsx&quot;); crm.create(accountsToLoad); console.log(accountsToLoad.rows[0].accountid); // This will output the GUID of the created record createIfDoesNotExist(data, matchFields) For every record in the specified Table, tries to find out if it does exists, and if doesn't it creates it. Parameters: Name Type Description data DataTable DataTable with the entity name and the records to create in CRM. matchFields Array.&lt;string&gt; List of fields in the attributes parameter you want to use to know if the record exists in CRM.The attributes specified in this parameter will be used to perform a CRMClient#retrieve. Source: CRMClient.js, line 683 Example Loads a list of accounts from an Excel file and creates only the ones that don't exist already in CRM. It uses the email address to know if the account exists or not. var accountsToLoad = DataTable.load(&quot;AccountsToLoad.xlsx&quot;); crm.createIfDoesNotExist(accountsToLoad,[&quot;emailaddress1&quot;]); createIfDoesNotExist(entityName, attributes, matchFields) Takes a list of attributes and values, tries to find an existing record with those values in CRM, and if doesn't exists it creates it. Parameters: Name Type Description entityName string Name of the entity which record you want to create. attributes object Javascript object with the attributes you want to create. matchFields Array.&lt;string&gt; List of fields in the attributes parameter you want to use to know if the record exists in CRM.The attributes specified in this parameter will be used to perform a CRMClient#retrieve. Source: CRMClient.js, line 693 Examples Create an account named &quot;contoso&quot; only if it doesn't exist one already with the specified email. If theres more than one account with that email, an exception will be thrown crm.createIfDoesNotExist(&quot;account&quot;,{name:&quot;contoso&quot;, description:&quot;New Account Created&quot;, emailaddress1:&quot;info@contoso.com&quot;},[&quot;emailaddress1&quot;]); Searches for an account named &quot;contoso&quot; owned by me. If it doesn't exist, it creates it. var me = crm.whoAmI().UserId; crm.createIfDoesNotExist(&quot;account&quot;,{name:&quot;contoso&quot;, description:&quot;Account Updated&quot;, ownerid:me},[&quot;name&quot;,&quot;ownerid&quot;]); createOrUpdate(entityName, attributes, matchFields) Takes a list of attributes and values, tries to find an existing record with those values in CRM, if it exists,then performs an update, otherwhise it creates it. Parameters: Name Type Description entityName string Name of the entity which record you want to update. attributes object Javascript object with the attributes you want to create or update. matchFields Array.&lt;string&gt; List of fields in the attributes parameter you want to use to know if the record exists in CRM.The attributes specified in this parameter will be used to perform a CRMClient#retrieve. Source: CRMClient.js, line 665 Examples Create an account named &quot;contoso&quot;. In this case, a retrieve of an account with name=&quot;contoso&quot; will be performed. If exists, then the name and description will be updated. If it doesn't exist, then the account will be created with the specified name and description. If theres more than one account with that name, an exception will be thrown crm.createOrUpdate(&quot;account&quot;,{name:&quot;contoso&quot;, description:&quot;Account Updated&quot;},[&quot;name&quot;]); Searches for an account named &quot;contoso&quot; owned by me. If exists, it updates it, otherwhise it creates a new one. var me = crm.whoAmI().UserId; crm.createOrUpdate(&quot;account&quot;,{name:&quot;contoso&quot;, description:&quot;Account Updated&quot;, ownerid:me},[&quot;name&quot;,&quot;ownerid&quot;]); delete(entityName, idsOrConditions) Deletes one on more records in CRM, and returns the number of records affected. Parameters: Name Type Description entityName string Name of the entity which record you want to delete idsOrConditions string | Guid | Array.&lt;string&gt; | object Can be either a Guid, a string, an array or a conditions object.If it is Guid will delete the record with the specified id.If it is a string, must be a Guid value, and again, will delete the records matching the specified id.If the parameter is an array, each element in it must be either a string or a Guid, and in each case, the records deleted will be the ones specified by these Guids.If it is a condition object, first, all the matching records will be retrieved, and then deleted.Learn how to write condition objects: Fetch#setFilter Source: CRMClient.js, line 544 Returns: Number of records deleted Type number Examples Delete an account with a known Guid var affectedRecords = crm.delete(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;); Delete an account with a known Guid. A validation of the Guid format will be performed before calling to the method. var affectedRecords = crm.delete(&quot;account&quot;,new Guid(&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;)); Delete several account records at once var affectedRecords = crm.delete(&quot;account&quot;,[&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;); Delete all existing accounts named &quot;contoso&quot; var affectedRecords = crm.delete(&quot;account&quot;,{name:&quot;contoso&quot;}); &lt;private&gt; getBridge(fakeBridge) Gets the bridge object between node and .net Parameters: Name Type Description fakeBridge boolean indicates if a fake bridge whants to be retrieved Source: CRMClient.js, line 53 Returns: a .net bridge that allows node to interact with .net getEntityMetadata(entityName) Gets metadata information for a particular CRM Entity. Parameters: Name Type Description entityName string Name of the entity which metadata information you want to get Source: CRMClient.js, line 829 Example Retrieve metadata information of the account entity var metadata = crm.getEntityMetadata(&quot;account&quot;); retrieve(entityName, idOrConditions, attributes) Retrieves one single record from CRM. Parameters: Name Type Description entityName string Name of the entity to be retrieved. The name is case insensitive, so all values are lowercased before being sent to CRM. idOrConditions string | Guid | object Either a string with the GUID if the record to be retrieved, a Guid object with the same value, or a conditions object that returns only one record.Learn how to write condition objects: Fetch#setFilter attributes string | Array.&lt;string&gt; | boolean Optional. Either an attribute name, an array of attributes, or a true value indicating that all attributes must be retrieved. The default value is true. An * value has the same effect Source: CRMClient.js, line 135 Returns: A javascript object containing the values of the record. If no data found, then a null object is returned. Examples Return all the columns for the specified account id var account = crm.retrieve(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;); console.log(account); Return all the columns for the specified account id var account = crm.retrieve(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,&quot;*&quot;); console.log(account); Return all the columns for the specified account id var account = crm.retrieve(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,true); console.log(account); You can use the Guid class to specify the id parameter. This allows to perform a GUID format validation before calling the method. var Guid = require(&quot;dynamicsnode&quot;).Guid; var account = crm.retrieve(&quot;account&quot;,new Guid(&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;)); console.log(account); Get the accountid,name,ownerid,createdon columns for the given account id var account = crm.retrieve(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,[&quot;accountid&quot;,&quot;name&quot;,&quot;ownerid&quot;,&quot;createdon&quot;]); console.log(account); Get the name of the specified account var account = crm.retrieve(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,&quot;name&quot;); console.log(account.name); Accessing information about a related record var account = crm.retrieve(&quot;account&quot;,&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,&quot;ownerid&quot;); console.log(account.ownerid); // outputs the GUID value console.log(account.ownerid_type); // outputs systemuser console.log(account.ownerid_name); // outputs John Doe Returns an account using a condition object. If there are more than one account named &quot;Acme&quot; then an exception will be thrown var account = crm.retrieve(&quot;account&quot;,{name:&quot;Acme&quot;}); console.log(account.name); retrieveAll(entityName) It is a simpified way of retrieving all the existing records of an entity. Is equivalent to call the CRMClient#retrieveMultiple method not specifying the conditions or attributes method Parameters: Name Type Description entityName string Name of the entity which records you want to retrieve. Source: CRMClient.js, line 297 Returns: DataTable object with the records found. Type DataTable Example Retrieve all existing account records var accounts = crm.retrieveAll(&quot;account&quot;); retrieveMultiple(entityNameOrFetchXml, conditions, attributes) Retrieves one or more records of the specified entity that fulfill the specified conditions. Parameters: Name Type Description entityNameOrFetchXml string Name of the entity or Fetch Xml query to specify the records to be retrieved. More info: https://msdn.microsoft.com/en-us/library/gg328332.aspx conditions object Optional. In case you don't want to write a FetchXml to specify the records to retrieve, you can use a conditions object to specify the criteria to retrieve records. If you omit this parameter, all the existing records of the specified entity will be retrieved; omitting this parameter is equivalent to write a FetchXml without any filter conditions.Learn how to write condition objects: Fetch#setFilter attributes string | Array.&lt;string&gt; | boolean Optional. Either an attribute name, an array of attributes, or a true value indicating that all attributes must be retrieved. The default value is true. An * value has the same effect Source: CRMClient.js, line 246 See: Build queries with FetchXML: https://msdn.microsoft.com/en-us/library/gg328332.aspx Returns: DataTable object with the records found. Type DataTable Examples Retrieves all the records of the account entity. Only the accountid column will be retrieved (the id column is always returned in all Crm queries) var accounts = crm.retrieveMultiple(&quot;&lt;fetch&gt;&lt;entity name='account'&gt;&lt;/entity&gt;&lt;/fetch&gt;&quot;); Retrieves all the records of the account entity. Includes also all the columns of the entity. var accounts = crm.retrieveMultiple(&quot;account&quot;); Retrieves all the records of the account entity where the account name is equals to &quot;contoso&quot;. Returns all the columns of the entity. var accounts = crm.retrieveMultiple(&quot;account&quot;,{name:&quot;contoso&quot;}); Retrieves all the records of the account entity where the account name is equals to &quot;contoso&quot;, but only the specified columns are included in the query. var accounts = crm.retrieveMultiple(&quot;account&quot;,{name:&quot;contoso&quot;},[&quot;accountid&quot;,&quot;name&quot;,&quot;ownerid&quot;,&quot;createdon&quot;]); Retrieves all the records of the account entity where the account name is equals to &quot;contoso&quot; or &quot;acme&quot;. Returns all the columns of the entity. var accounts = crm.retrieveMultiple(&quot;account&quot;,{name:[&quot;contoso&quot;,&quot;acme&quot;]}); setState(entityName, entityId, state, status) Sets the state and status of a record. Parameters: Name Type Description entityName string Name of the entity which state or status you want to set entityId Guid | string GUID of the record which state or status you want to set state number | string Name or Value of the State you want to set status number | string Name or Value of the Status you want to set Source: CRMClient.js, line 857 Examples Set the state of a task to Completed (1) and the Status to Completed (5) crm.setState('task','6fefeb79-5447-e511-a5db-0050568a69e2',1,5); Set the state of a task using the text values crm.setState('task','6fefeb79-5447-e511-a5db-0050568a69e2','Completed','Completed'); testConnection() Tests the active connection. Throws an exception if there's any error.The method performs a WhoAmIRequest. Source: CRMClient.js, line 120 See: CRMClient#whoAmI update(entityName, attributes, conditions) Updates one or more records that meet the specified conditions and returns the number of updated records. Parameters: Name Type Description entityName string The name of the entity which record you want to update. attributes object Javascript object with the values the new record will have. conditions opbject Optional. Javascript condition object with the filter values that is going to be used to know which records are going to be updated.If you omit this parameter, then you have to provide the record GUID in the attributes parameter.Learn how to write condition objects: Fetch#setFilter Source: CRMClient.js, line 608 Returns: Number of modified records Type number Examples Updates all the accounts which name is contoso, and set the attribute value to &quot;contoso-updated&quot; var affectedRecords = crm.update(&quot;account&quot;,{name:&quot;contoso-updated&quot;},{name:&quot;contoso&quot;}) In this example, only the account with the specified account id will be updated. If the specified record id exists, then affectedRecords will be equals to 1. var affectedRecords = crm.update(&quot;account&quot;,{accountid:&quot;6fefeb79-5447-e511-a5db-0050568a69e2&quot;,name:&quot;contoso-updated&quot;}) whoAmI() Returns information about the current user. Useful for testing the active connection. Source: CRMClient.js, line 105 Returns: a WhoAmIResponse object with the information about the authenticated user in CRM. Example Returns information about the current user var who = crm.whoAmI(); console.log(who.BusinessUnitId); // prints 6fefeb79-5447-e511-a5db-0050568a69e2 console.log(who.OrganizationId); // prints 2b476bd1-aaed-43ee-b386-eee0f1b87207 console.log(who.UserId); // prints 9ba35c25-b892-4f8a-b124-3920d9873af4 × Search results Close "},"DataTable.html":{"id":"DataTable.html","title":"Class: DataTable","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: DataTable DataTable Represents a DataTable object. Contains methods to save and load the row values from a file. new DataTable() Default constructor Source: DataTable.js, line 6 Methods &lt;static&gt; load(string) Loads the DataTable object from the specified file. Parameters: Name Type Description string fileName File path where to save the DataTable object. The path is relative to process.cwd() Source: DataTable.js, line 144 Example Loads the table from an xlsx file var dt = DataTable.load('mydata.xlsx'); lookup(columnName, updater) Method to convert all the existing values in a column.Iterates through all the existing rows, and for every value in the specified column calls to the specified callback method.Then, the returning value will be applied to the column.The idea behind this functionality is that you can resolve the lookup data that you may have in a DataTable, before sendingthose values to CRM.For example, you may want to load a list of contacts, and you want to associate your contacts to existing parent accounts.What you can do, is use the phone number on the contact to try to find the parent account of the contact. Parameters: Name Type Description columnName string Name of the column which values are going to be updated updater DataTable~lookupCallback Function that will process every record in the Table. Source: DataTable.js, line 23 Examples Lookup using simple values var dt = new DataTable(); dt.rows.push({val1:1,val2:2}, {val1:2,val2:2}); dt.lookup('val1',row=&gt;++row.val1); console.log(dt.rows[0].val1); // prints out 2 console.log(dt.rows[1].val1); // prints out 3 Find the parent account of a contact using the phone number // create a contact using a data table and associate to the create account using the phone number var dtContacts = DataTable.load(&quot;MyContactsToLoad.json&quot;); // resolve the parentcustomerid field dtContacts.lookup(&quot;parentcustomerid&quot;,row=&gt;{ return {id:crm.retrieve(&quot;account&quot;,{telephone1:row.telephone1}).accountid,type:&quot;account&quot;}}); // create the record crm.create(dtContacts); removeColumn(columnName) Removes a column from the Table Parameters: Name Type Description columnName string Name of the column to remove Source: DataTable.js, line 81 Example Remove an existing column var dt = new DataTable(); dt.rows.push({val1:1,val2:2}, {val1:2,val2:2}); dt.removeColumn('val1'); console.log(dt.rows[0].val1); // prints undefined console.log(dt.rows[1].val1); // prints undefined console.log(dt.rows[0].val2); // prints 2 console.log(dt.rows[1].val2); // prints 2 rename(columnName, newName) Renames an existing column in the Table Parameters: Name Type Description columnName string Name of the existing column to rename newName string New Name to apply to the column Source: DataTable.js, line 99 Example Rename an existing column var dt = new DataTable(); dt.rows.push({val1:1,val2:2}, {val1:2,val2:2}); dt.renameColumn('val1','val3'); console.log(dt.rows[0].val1); // prints undefined console.log(dt.rows[1].val1); // prints undefined console.log(dt.rows[0].val2); // prints 2 console.log(dt.rows[1].val2); // prints 2 console.log(dt.rows[0].val3); // prints 1 console.log(dt.rows[1].val3); // prints 2 save(DataTable, string) Saves the specified datatable object to the specified file.The format of the file depends on the extension provided.The supported formats are json, xml and xlsx. Parameters: Name Type Description DataTable dataTable Table to save to the specified file. string fileName File path where to save the DataTable object. The path is relative to process.cwd() Source: DataTable.js, line 123 Example Saves the datatable to a .json file var dt = new DataTable(); dt.save('mydata.json'); Type Definitions lookupCallback(row) Callback that receives a row of a data table and returns a value for a column Parameters: Name Type Description row object Object containing the values of a row Source: DataTable.js, line 17 Returns: The value to apply to a specific column of that particular row Type object × Search results Close "},"DataTableJsonSerializer.html":{"id":"DataTableJsonSerializer.html","title":"Class: DataTableJsonSerializer","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: DataTableJsonSerializer DataTableJsonSerializer Saves and loads a DataTable object to and from an json file. new DataTableJsonSerializer() Default constructor Source: DataTableJsonSerializer.js, line 3 Methods deserialize() Deserializes the specified buffer data into a DataTable object Source: DataTableJsonSerializer.js, line 17 serialize() Serializes the specified DataTable object into a Buffer data. Source: DataTableJsonSerializer.js, line 11 × Search results Close "},"DataTableSerializer.html":{"id":"DataTableSerializer.html","title":"Class: DataTableSerializer","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: DataTableSerializer DataTableSerializer Utility to load and save DataTable objects to different file formats.More Info: DataTableJsonSerializer DataTableXlsSerializer DataTableXmlSerializer new DataTableSerializer() Default constructor Source: DataTableSerializer.js, line 8 × Search results Close "},"DataTableXlsSerializer.html":{"id":"DataTableXlsSerializer.html","title":"Class: DataTableXlsSerializer","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: DataTableXlsSerializer DataTableXlsSerializer Saves and loads a DataTable object to and from a MS Excel file (xlsx).When reading from an Excel file, the data is taken from the first sheet in the workbook.It is assumed that the first row contains the column names.When serializing, the name of the sheet containing the data will be the name in the DataTable object. new DataTableXlsSerializer() Default constructor Source: DataTableXlsSerializer.js, line 15 Methods deserialize() Deserializes the specified buffer data into a DataTable object Source: DataTableXlsSerializer.js, line 103 serialize() Serializes the specified DataTable object into a Buffer data. Source: DataTableXlsSerializer.js, line 26 × Search results Close "},"DataTableXmlSerializer.html":{"id":"DataTableXmlSerializer.html","title":"Class: DataTableXmlSerializer","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: DataTableXmlSerializer DataTableXmlSerializer Saves and loads a DataTable object to and from an Xml file. new DataTableXmlSerializer() Default constructor Source: DataTableXmlSerializer.js, line 7 Methods deserialize() Deserializes the specified buffer data into a DataTable object Source: DataTableXmlSerializer.js, line 57 serialize() Serializes the specified DataTable object into a Buffer data. Source: DataTableXmlSerializer.js, line 15 × Search results Close "},"Fetch.html":{"id":"Fetch.html","title":"Class: Fetch","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: Fetch Fetch Provides properties and methods to create FetchXml queries new Fetch(entityName, attr, filterConditions) Default Constructor Parameters: Name Type Description entityName string Optional. Name of the entity which the query is for attr string | boolean | Array.&lt;string&gt; Optional. Either a column name, or a list of column names, or a boolean value indicating that all the attribute values want to be retrieved. The default value is null, and means that only the primary attribute will be retrieved. filterConditions object Optional. Object that describes conditions in an JSON notation. More Info: Fetch#setFilter Source: Fetch.js, line 5 Examples Create an empty FetchXml var fetch = new Fetch(); console.log(fetch.toString()); // outputs: &lt;fetch&gt;&lt;entity&gt;&lt;/entity&gt;&lt;/fetch&gt; Create a Fetch query for the &quot;account&quot;&quot; entity, with 3 attributes and one filter var fetch = new Fetch(&quot;account&quot;,[&quot;description&quot;,&quot;createdon&quot;,&quot;ownerid&quot;],{name:&quot;acme&quot;}); Create a Fetch query for the &quot;account&quot;&quot; entity, with all attributes and one filter var fetch = new Fetch(&quot;account&quot;,true,{name:&quot;acme&quot;}); Methods setFilter(filterCondition) Sets the filter criteria of the current FetchXml with the specified values. The specified value can be eiher a Filter object or a conditions object. A conditions object is a Javascript object where every property represents a condition. If the object contains a property, and that property contains a simple value, like an string or a number, that means property equals to value. If you need to specify another operator, then you have to use the form: {attribute:{$operator:value}} If the value is an array, then the $in operator is used. If the value is a null value, then the nulloperator is applied. For example: {name:null} will retrieve all the records where the name is null. Parameters: Name Type Description filterCondition Filter | object A Filter object or a Conditions specified in JSON notation. Source: Fetch.js, line 55 See: Build queries with FetchXML: https://msdn.microsoft.com/en-us/library/gg328332.aspx Examples When the simple syntax is used {name:value} then the $eq operator is used. The following filter retrieves all records where the attribute name is equals to &quot;myAccount&quot; var cond = {name:&quot;myAccount&quot;}; The following retrieves all records where the attribute name is equals to &quot;myAccount&quot; AND the createdon date is equals to the system date var cond = {name:&quot;myAccount&quot;, createdon:new Date()} If you need to specify additional operators, then use a subobject with the operator name. The following retrieves all records where the attribute name begins with &quot;contoso%&quot; and the attribute createdon is bigger than the current date var cond = {name:{$like:&quot;contoso%&quot;}, createdon:{$bt:new Date()}} Currently supported operators: $eq, $neq, $gt, $ge, $le, $lt, $like, $notlLike, $in, $notIn, $between, $notBetween If the value is an array, then the in operator is applied. The wollowing means: where name is one of contoso, acme or cycleworks var cond = {name:[&quot;contoso&quot;, &quot;acme&quot;, &quot;cycleworks&quot;]}; To specify the null operator, use a null value next to the attribute name. The following will retrieve all the records where the name is null. var cond = {name:null}; To specify the Not Null operator, use a the &quot;$notNull&quot; value next to the attribute name. The following will retrieve all the records where the name is Not null. var cond = {name:&quot;$notNull&quot;}; × Search results Close "},"Filter.html":{"id":"Filter.html","title":"Class: Filter","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: Filter Filter Describes a Filter in a Fetch query. new Filter() Default Constructor Source: Fetch.js, line 209 Members conditions :Array.&lt;Condition&gt; Contains the conditions of this filter Type: Array.&lt;Condition&gt; Source: Fetch.js, line 214 filterType :FilterTypes Indicates if the filter is an And or Or filter Type: FilterTypes Source: Fetch.js, line 215 × Search results Close "},"Guid.html":{"id":"Guid.html","title":"Class: Guid","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global Class: Guid Guid Provides methos to generate an validate GUID values and to convert them from and to a String. new Guid(string) Default constructor Parameters: Name Type Description string string value representing a Guid Value Source: Guid.js, line 4 × Search results Close "},"tutorial-CommandsAndRepl.html":{"id":"tutorial-CommandsAndRepl.html","title":"Tutorial: CommandsAndRepl","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global CommandsAndRepl CommandsCommands are a way to use Dynamics Node from command line. In order to use those commands, you have to install DynamicsNode in global mode. To install DynamicsNode in global mode use the following command. $ npm install -g dynamicsnodeExportExports the data of the specified entity to the specified file using the specified connection. Usage: $ dynamicsnode export -e [entityName] -f [file] -c [connection]This will export all the existing accounts to the accounts.xml file. You can specify either an xml or a json file. CRMOnline is the connection string or the connection name to use. In order to reference connections using a name, create a file config.json at the root of your scripts folder. The config.json must have the following format: { &quot;connectionStrings&quot;: { &quot;default&quot;:&quot;Url=https://contoso.crm4.dynamics.com&quot;, &quot;CRMOnline&quot;:&quot;Url=https://contoso.crm4.dynamics.com; Username=admin@contoso.onmicrosoft.com; Password=YourPassword;&quot; } }Each name inside connectionStrings is a name you can use in your export command. Import$ dynamicsnode import -f [fileName] -c [connection]This command imports the contents of the specified file into CRM. As in the export command, you can specify any connection name in the config.json file. The specified file can be an .xml or .json file. Each one has a very specific format. The easiest way to review this format is generate it through the export command. Repl integration$ dynamicsnode replThis command initiates Dynamics Node in repl mode. This means, that you can interact with CRM using the existing API and evaluating the code as you type it. × Search results Close "},"tutorial-CompileAndTesting.html":{"id":"tutorial-CompileAndTesting.html","title":"Tutorial: CompileAndTesting","body":" DynamicsNode Classes CRMClientDataTableDataTableJsonSerializerDataTableSerializerDataTableXlsSerializerDataTableXmlSerializerFetchFilterGuid Tutorials CommandsAndReplCompileAndTesting Global Global CompileAndTesting How to compile the codePrerequisitesIn order to build the TypeScript compiler, ensure that you have Git and Node.js installed. StepsFirst, get the latest version of the code from Github, either using the clone button from the web, or using the command line. $ git clone https://github.com/crisfervil/DynamicsNode.gitThen, cd into the cloned directory $ cd DynamicsNodeInstall dependencies using npm $ npm installRun the build script $ npm run buildHow to run testsUse the default npm command for testing. $ npm testDebugIn order to see debug information in console, type following command: set DEBUG=dynamicsnodeYou should see debug information like this: dynamicsnode Exporting account to accounts.xml +0ms dynamicsnode Getting metadata... +0ms dynamicsnode Getting data... +1s dynamicsnode Saving... +531ms dynamicsnode done! +32msIntegration TestsIn order to run the integration tests, first clone and compile the code as described above. Then, you need create a config.json file in the root of DynamicsNode folder. The config.json must have the following format: { &quot;connectionStrings&quot;: { &quot;IntegrationTestsOnline&quot;:&quot;Url=https://contoso.crm4.dynamics.com; Username=admin@contoso.onmicrosoft.com; Password=YourPassword;&quot; } }You need to create a connection string named &quot;IntegrationTestsXXXX&quot; where XXXX is whatever name you want to use to indentify your connection. After doing that, just re-run tests script with npm. $ npm testYou should see something like this: c:\\GitHub\\DynamicsNode&gt;npm test &gt; dynamicsnode@0.0.4 test c:\\GitHub\\DynamicsNode &gt; mocha --recursive CRMClient √ Throws an exception with an invalid connection (169ms) √ Tells who I am (148ms) √ Creates a record (153ms) √ Deletes a record (147ms) √ Updates a record (137ms) √ Associates two records (169ms) √ Disassociates two records (163ms) √ Gets entity metadata (153ms) DataTable √ Initializes from an existing Array √ Loads and read JSON data √ Loads and reads XML data Fetch √ Serializes a simple Fetch √ Serializes a simple Fetch with conditions √ Serializes a complex Fetch Guid √ Creates an instance of non empty Guid √ Creates an instance of empty Guid √ Creates an instance from a string √ Validates Guid format on creation √ Generates new Guids √ Compares two different Guids √ Compares two equal Guids √ Compares a Guid value with a string Integration tests: IntegrationTestsOnline √ Throws an exception with an invalid connection (169ms) √ Creates an account (937ms) √ Updates an account (588ms) √ Updates an account using a criteria (1740ms) √ Knows Who I am (68ms) √ Performs a simple retrieve (139ms) √ Performs a retrieve that doesnt returns any records (134ms) √ Performs a retrieve that doesnt returns any records using a GUID (100ms) √ Performs a retrieve with specific columns (139ms) √ Performs a retrieve with all columns (131ms) √ Performs a &quot;retrieve all&quot; of an entity (134ms) √ Performs a simple retrieve multiple (185ms) √ Performs a retrieve all (154ms) √ Associates and Disassociates a lead and an contact (434ms) √ Associates and Disassociates a lead and an contact using a DataTable (440ms) √ Gets entity metadata - Export and import users to a File 38 passing (7s) 1 pending × Search results Close "}}
    </script>

    <script type="text/javascript">

            Searcher.init();

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
